{% set version = "3.18.2" %}

package:
  name: libdap4
  version: {{ version }}

source:
  fn: libdap4-{{ version }}.tar.gz
  url: https://github.com/OPENDAP/libdap4/archive/version-{{ version }}.tar.gz
  sha256: 0bed4b84ae7255c6e21623997c6034c9679616ade0578bdd50e88aef2227ab55

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - automake
    - autoconf
    - libtool
    - flex
    - bison
    - libxml2
    - curl
    - util-linux  # [linux]
  run:
    - libxml2
    - curl
    - util-linux  # [linux]

test:
  commands:
    - dap-config --version
    #- conda inspect linkages -p $PREFIX libdap4  # [not win]
    #- conda inspect objects -p $PREFIX libdap4  # [osx]

about:
  home: http://www.opendap.org
  license: GNU LGPL
  summary: 'A C++ SDK which contains an implementation of both DAP2 and DAP4.'

extra:
  recipe-maintainers:
    - aleksandervines
    - jakirkham
    - ocefpaf
