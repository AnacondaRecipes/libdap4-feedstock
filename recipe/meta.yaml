{% set version = "3.19.2" %}

package:
  name: libdap4
  version: {{ version }}

source:
  url: https://github.com/OPENDAP/libdap4/archive/{{ version }}.tar.gz
  sha256: 9798d7ed066c9560ecb22a7f1eb15a31bb1c506b37060648963d91f4d4e71fe6

build:
  number: 1
  skip: True  # [win]
  run_exports:
    # no ABI lab entry.  Going with minor pinning based on past conda-forge pinning.
    - {{ pin_subpackage('libdap4', max_pin='x.x') }}

requirements:
  build:
    - automake
    - autoconf
    - libtool
    - flex
    - bison
    - libxml2
    - libcurl
    - util-linux  # [linux]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - libxml2
  run:
    - util-linux  # [linux]

test:
  commands:
    - dap-config --version
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://www.opendap.org
  license: GNU LGPL
  license_file: COPYING
  summary: 'A C++ SDK which contains an implementation of both DAP2 and DAP4.'

extra:
  recipe-maintainers:
    - aleksandervines
    - jakirkham
    - ocefpaf
    - msarahan
